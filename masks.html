<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG! | Masks</title>
    <link href="stylesheets/masks.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">

        <img src="images/dcAtlanta.png" width="160" height="180"></img>

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="180" height="180">
        <defs>
          <mask id="mask">
            <ellipse cx="50%" cy="60%" rx="25%" ry="25%" fill="white" ></ellipse>
          </mask>
        </defs>

        <image xlink:href="images/dcAtlanta.png" width="160" height="180" mask="url(#mask)"></image>
        </svg>

      </div>
    </div>

  </body>
</html>
